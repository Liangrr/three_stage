<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./bundle/css/swiper.css"/>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    .swiper-slide img{
        width: 100%;
    }
    </style>
    <script src="./bundle/js/swiper.js"></script>
</head>
<body>

        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide one">
                    <img src="https://pic.maizuo.com/h5PicUpload/e83f2a98bf2f21b29fed3eb1b74e2e96.jpg"/>
                    <h1>slide1</h1>
                </div>
                <div class="swiper-slide two">
                    <img src="https://pic.maizuo.com/h5PicUpload/0d4071ccf8a92446cc0f95f2aa3818af.jpg"/>
                    <h1>slide2</h1>                
                </div>
                <div class="swiper-slide three">
                    <img src="https://pic.maizuo.com/h5PicUpload/67f4a60075874c95a018f53313a0d6a6.jpg"/>
                    <h1>slide3</h1>
                </div>
                <div class="swiper-slide four">
                    <img src="https://pic.maizuo.com/usr/movie/9b4fbab1d7981b338b9f762252fa8bab.jpg"/>
                    <h1>slide4</h1>
                </div>
                <div class="swiper-slide five">
                    <img src="https://pic.maizuo.com/usr/movie/e68b3227b59813f4041838a97f042f4a.jpg"/>
                    <h1>slide5</h1>
                </div>
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>
            
            <!-- 如果需要导航按钮 -->
            <!-- <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div> -->
            
            <!-- 如果需要滚动条 -->
            <!-- <div class="swiper-scrollbar"></div> -->
        </div>

        <button onclick="printAction()">按钮</button>


        <script>        
            // 创建轮播视图
            // 参数1：dom的选择器/dom对象
            // 参数2：swiper配置项，可选项
            // var mySwiper = new Swiper('.swiper-container');
            var swiperDOM = document.querySelector('.swiper-container');
            var mySwiper = new Swiper(swiperDOM, {
                //swiper常用配置项
                pagination: '.swiper-pagination',
                // initialSlide: 2, 初始的页面
                // direction: 'vertical', 滚动方向
                // speed: 50, 滑动的速度
                // autoplay: 2000, //自动播放
                loop: true, //循环滚动
                onInit: function(swiper){
                    console.log('init');
                    console.log(swiper);
                },
                onSlideChangeEnd: function(swiper){
                    // console.log('翻页完成');
                    // console.log(swiper.activeIndex);
                }
            });

            // swiper常用属性
            function printAction(){
                // dom结构中的活动页面，如果有循环滚动，会带上多余的两个页面计算
                console.log('activeIndex:', mySwiper.activeIndex);
                console.log('realIndex:', mySwiper.realIndex);
                console.log('width:', mySwiper.width);
                console.log('height:', mySwiper.height);

            }

            //     prevButton: '.swiper-button-prev',

            // })        
        </script>

    
</body>
</html>
