<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./bundle/css/swiper.css"/>
    <link rel="stylesheet" href="./animate.css"/>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    .swiper-slide img{
        width: 100%;
    }
    .box{
        width: 300px;
        height: 120px;
        font-size: 40px;
        font-weight: bold;
        text-align: center;
        line-height: 120px;
        color: lawngreen;
        background: darkorange;
        margin: 50px auto;
    }
    @keyframes myAni{
        0%{transform: translate(0, 0)}
        20%{transform: translate(50px, 100px)}
        50%{transform: translate(100px, -20px)}
        100%{transform: translate(0, 0)}
    }
    .my-animation{
        animation-name: myAni;
    }
    </style>
    <script src="./bundle/js/swiper.js"></script>
    <script src="swiper.animate.min.js"></script>
</head>
<body>

        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide one">
                        <h1>slide0</h1>
                        <div class="box ani"
                        swiper-animate-effect="my-animation"
                        swiper-animate-duration="2s">
                            千锋教育
                        </div>
                    </div>
                <div class="swiper-slide one">
                    <h1>slide1</h1>
                    <div class="box ani"
                    swiper-animate-effect="hinge"
                    swiper-animate-duration="2s"
                    swiper-animate-delay="1s">
                        千锋教育
                    </div>
                </div>
                <div class="swiper-slide two">
                    <h1>slide2</h1>  
                    <div class="box ani"
                    swiper-animate-effect="fadeIn"
                    swiper-animate-duration="0.5s">
                        千锋教育
                    </div>              
                </div>
                <div class="swiper-slide three">
                    <h1>slide3</h1>
                </div>
                <div class="swiper-slide four">
                    <h1>slide4</h1>
                </div>
                <div class="swiper-slide five">
                    <h1>slide5</h1>
                </div>
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>
            
        </div>


        <script>        
            var swiperDOM = document.querySelector('.swiper-container');
            var mySwiper = new Swiper(swiperDOM, {
                pagination: '.swiper-pagination',
                // onSlideChangeEnd: function(swiper){
                //     if(swiper.realIndex == 0){
                //         document.querySelector('.box').className = 'box hinge animated';
                //     }
                //     else{
                //         document.querySelector('.box').className = 'box';
                //     }
                // }
                onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
                    swiperAnimateCache(swiper); //隐藏动画元素 
                    swiperAnimate(swiper); //初始化完成开始动画
                }, 
                onSlideChangeEnd: function(swiper){ 
                    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
                } 
            });
             
          



        </script>

    
</body>
</html>
