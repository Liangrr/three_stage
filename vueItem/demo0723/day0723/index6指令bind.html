<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        width: 100px;
        height: 100px;
        border: 1px solid #ddd;
    }
    .red{
        background: red;
    }
    .yellow{
        background: yellow;
    }
    .green{
        background: green;
    }
    .blue{
        background: blue;
    }
    li{
        line-height: 50px;
        border-bottom: 1px solid #ddd;
    }
    </style>
</head>
<body>

    <div id="app">

        <!-- 
            v-bind：绑定属性

            属性： src href id name type title alt ....
         -->
         <!-- <img v-bind:src="path"> -->
         <!-- 简写 -->
         <!-- <img :src="path+'?where=super'"> -->

        <div class="box" v-bind:title="message">box</div>
         <hr/>
         <hr/>
        



        <!-- class的绑定写法 -->
         <div class="box" :class="classVal"></div>
         <div class="box" :class="classVal2"></div>
         <div class="box" :class="classVal3"></div>
         <div class="box" :class="classVal4"></div>
         <div class="box" :class="classVal5"></div>


          <!-- style的绑定写法 -->
          <div style="width: 500px; height: 500px;background-color: red; background-image: url(https://cn.vuejs.org/images/logo.png); border: 10px solid #666"></div>
          <div :style="styleVal"></div>
        

    </div>
    
    <script src="vue.js"></script>
    <script>
    var vm = new Vue({
        el: '#app',
        data: {
            message: 'hello vue',
            path: 'https://www.baidu.com/img/bd_logo1.png',
            classVal: 'red',
            classVal2: 'red yellow',
            classVal3: ['red', 'yellow'],
            classVal4: {
                //key:class名字
                // value：是否有这个class
                red: true,
                yellow:false,
                blue: true,
                green: true
            },
            classVal5: ['red', {yellow: true, green: false}, 'blue'],

            styleVal: {
                width: '500px',
                height: '500px',
                "background-color": 'red',
                backgroundImage: 'url(https://cn.vuejs.org/images/logo.png)',
                 border: '10px solid #666'
            }
        }

        

    })
    </script>

    
</body>
</html>
