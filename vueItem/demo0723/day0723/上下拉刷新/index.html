<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>
    <!-- <script src="./bundle/iscroll.js"></script> -->
    <script src="./bundle/iscroll-probe.js"></script>
</head>
<body>

    <header class="header">
        <h1 class="title">首页</h1>
    </header>

    <!-- 滚动容器 -->
    <div class="content">
        <!-- 滚动的视图 -->
        <div class="wrap">

            <!-- 下拉刷新的结构 -->
            <div class="refresh">
                <b>↓</b>
                <span>下拉可以刷新...</span>
            </div>

            <!-- 滚动内容 -->
            <div class="banner">轮播图</div>
            <div class="activity">活动</div>
            <div class="top">热销榜单</div>
            <div class="goodslist">推荐商品</div>

            <!-- 下拉刷新的结构 -->
            <div class="loadmore">
                <span class="b">↑</span>
                <span>上拉可以加载更多...</span>
            </div>

        </div>
    </div>

    <nav class="tabs">
        <li class="tab">首页</li>
        <li class="tab">发现</li>
        <li class="tab">动态</li>
        <li class="tab">设置</li>
    </nav>

    <script src="main.js"></script>
    
</body>
</html>
