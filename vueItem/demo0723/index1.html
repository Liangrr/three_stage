<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div class="app">
			{{message}}
		</div>
		
		<div id="app-2">
		  <span v-bind:title="message">
		    鼠标悬停几秒钟查看此处动态绑定的提示信息！
		  </span>
		</div>
		
		<div id="app-3">
		  <p v-if="seen">现在你看到我了</p>
		</div>
		
		<div id="app-4">
			<ul>
				<li v-for='todo in todos'>
					{{todo.text}}
				</li>
			</ul>
		</div>
		
		<div id="app-5">
		  <p>{{ message }}</p>
		  <button v-on:click="reverseMessage">逆转消息</button>
		</div>
		
		<div id="app-6">
		  <p>{{ message }}</p>
		  <input v-model="message">
		</div>
		
		<div id="app">
		  <p>{{ foo }}</p>
		  <!-- 这里的 `foo` 不会更新！ -->
		  <button v-on:click="foo = 'baz'">Change it</button>
		</div>
		
		<div id="app7">
			<p>这是初始的值:{{message}}</p>
			<p>这是改变后的值:{{reversedMessage}}</p>
			<p>{{now}}</p>
		</div>
		
		<div id="app8">
			
		</div>
	</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!--<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>-->
<script type="text/javascript">
//	var app8 = new Vue({
//		el:'#app8',
//		data:{
//			
//		}
//	})
	
	var app7 = new Vue({
		el:'#app7',
		data:{
			message:'hello'
		},
		computed:{
			reversedMessage:function(){
				return this.message.split('').reverse().join('')
			},
			now:function(){
				return Date.now()
			}
		}
	})
	
	var obj = {
	  foo: 'bar'
	}
	
	Object.freeze(obj)
	
	new Vue({
	  el: '#app',
	  data: obj
	})
		
	var app6 = new Vue({
	  el: '#app-6',
	  data: {
	    message: 'Hello Vue!'
	  }
	})
	
	var app5 = new Vue({
	  el: '#app-5',
	  data: {
	    message: 'Hello Vue.js!'
	  },
	  methods: {
	    reverseMessage: function () {
	      this.message = this.message.split('').reverse().join('')
	    }
	  }
	})
	
	var app4 = new Vue({
	  el: '#app-4',
	  data: {
	    todos: [
	      { text: '学习 JavaScript' },
	      { text: '学习 Vue' },
	      { text: '整个牛项目' }
	    ]
	  }
	})
	
	var app3 = new Vue({
	  el: '#app-3',
	  data: {
	    seen: (1==1)
	  }
	})
	
	var app2 = new Vue({
	  el: '#app-2',
	  data: {
	    message: '页面加载于 ' + new Date().toLocaleString()
	  }
	})
	
	var app = new Vue({
		el:'.app',
		data:{
			message:'hello word!'
		}
	})
	
</script>
