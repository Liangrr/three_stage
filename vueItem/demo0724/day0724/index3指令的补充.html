<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    [v-cloak]{
        display: none;
    }
    [v-test]{
        display: none;
    }
    </style>
</head>
<body>
    
    <div id="app" v-cloak>

        <p>{{message}}</p>

        <!-- v-pre 解析dom时，跳过这个标签，不解析这个标签中的所有内容 -->
        <p v-pre>{{你好！}}</p>

        <!-- 只解析一次 -->
        <p v-once>{{message}}</p>


        <p v-text="message"></p>

        <p v-cloak>{{message}}</p>

        <p v-test>{{message}}</p>


    </div>

    <script src="vue.js"></script>
    <script>
    Vue.directive('test', ()=>{});
    var vm = new Vue({
        el: '#app',
        data: {
            message: 'hello vue'
        }
    });
    
    </script>
</body>
</html>
